name: "Mirroring Repository (usher-fork)"
description: "Mirroring with support for ignoring private directories"
branding:
  icon: "archive"
  color: "blue"
inputs:
  ssh_private_key:
    description: "SSH private key for ssh connection to the target repository"
    required: false
  target_repo_url:
    description: "Target url"
    required: true
  ssh_username:
    description: "Username for ssh connection"
    required: false
    default: "git"
  main_branch:
      description: "Main branch that will be copied"
      required: true

runs:
  using: 'docker'
  image: 'Dockerfile'
